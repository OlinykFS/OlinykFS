<svg fill="none" viewBox="0 0 1016 204" width="1016" height="204" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        .body {
        --color-main: #fff;
        --color-background: #141414;
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #141414, #0a0a0a, #000000);
        position: relative;
        overflow: hidden;
        animation: backgroundAnimation 6s ease-in-out infinite;
        }

        .container {
        text-align: center;
        color: var(--color-main);
        z-index: 1;
        }

        h1 {
        font-size: 3rem;
        font-weight: 500;
        font-family: "Arial", sans-serif;
        letter-spacing: 2px;
        text-transform: uppercase;
        animation: fadeIn 3s ease-in-out forwards;
        }

        h2 {
        font-size: 1.25rem;
        font-weight: 400;
        font-family: "Arial", sans-serif;
        color: #a0a0a0;
        margin-top: 10px;
        animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes backgroundAnimation {
        0%, 100% {
        background-position: 0 0;
        }
        50% {
        background-position: 100% 100%;
        }
        }

        @keyframes fadeIn {
        0% {
        opacity: 0;
        transform: translateY(20px);
        }
        100% {
        opacity: 1;
        transform: translateY(0);
        }
        }


        .stars {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        }

        .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        animation: starTwinkle 2s infinite ease-in-out;
        }

        .star:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-delay: 1s;
        }

        .star:nth-child(2) {
        top: 40%;
        left: 50%;
        animation-delay: 0.5s;
        }

        .star:nth-child(3) {
        top: 70%;
        left: 80%;
        animation-delay: 1.5s;
        }

        .star:nth-child(4) {
        top: 20%;
        left: 80%;
        animation-delay: 1.8s;
        }

        .star:nth-child(5) {
        top: 60%;
        left: 30%;
        animation-delay: 2s;
        }

        @keyframes starTwinkle {
        0%, 100% {
        opacity: 0;
        }
        50% {
        opacity: 1;
        }
        }

      </style>

      <div class="body">

        <div class="stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="container">
          <h1>Oleg Oliinyk</h1>
          <h2>Full-Stack WordPress Developer &amp; Designer</h2>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
